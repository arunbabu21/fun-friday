<div class="game-container">
  <h1>THE 5-SECOND RULE</h1>
  <p>A player must name 3 valid answers in 5 seconds.
    If they:<br>

❌ Repeat<br>

❌ Pause<br>

❌ Say something invalid<br>

❌ Take more than 5 seconds<br>

  </p>

  <div class="categories-section">
    <h2>Choose a Category</h2>
    <div class="category-buttons">
      <button class="category-btn" (click)="openQuestion('trial')">Trial</button>
      <button class="category-btn" (click)="openQuestion('task1')">Task 1</button>
      <button class="category-btn" (click)="openQuestion('task2')">Task 2</button>
      <button class="category-btn" (click)="openQuestion('task3')">Task 3</button>
      <button class="category-btn" (click)="openQuestion('task4')">Task 4</button>
      <button class="category-btn" (click)="openQuestion('task5')">Task 5</button>
      <button class="category-btn" (click)="openQuestion('task6')">Task 6</button>
      <button class="category-btn" (click)="openQuestion('task7')">Task 7</button>
      <button class="category-btn" (click)="openQuestion('task8')">Task 8</button>
    </div>
  </div>

  <!-- Question Modal -->
  <div class="modal-overlay" *ngIf="showModal()" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Task {{ getTaskNumber(currentCategory()) }}</h3>
        <div class="modal-timer">{{ modalTimeRemaining() }}s</div>
        <button class="close-btn" (click)="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <p class="question-text">{{ currentQuestion() }}</p>
        <div class="question-hint">Name 3 valid answers in 5 seconds!</div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn" (click)="closeModal()">Got it!</button>
      </div>
    </div>
  </div>

  <button [routerLink]="'/'" class="back-btn">← Back to Home</button>
</div>
